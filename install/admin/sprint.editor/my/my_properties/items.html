{{~it.elements :item:index}}

    <div class="sp-col">
        <input class="sp-item-title" placeholder="Имя" type="text" value="{{!item.title}}">
    </div>
    <div class="sp-col">
        <input class="sp-item-text" placeholder="Значение" type="text" value="{{!item.text}}">
    </div>
</div>
{{~}}
